<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 50%, #1a0b2e 100%);
            position: relative;
            overflow: hidden;
        }

        /* Starry night background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star.small {
            width: 2px;
            height: 2px;
        }

        .star.medium {
            width: 3px;
            height: 3px;
        }

        .star.large {
            width: 4px;
            height: 4px;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Mountain and tree silhouettes */
        .mountains {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, #0d0520 0%, #1a0b2e 50%, transparent 100%);
            clip-path: polygon(0 100%, 0 60%, 20% 50%, 40% 55%, 60% 45%, 80% 50%, 100% 45%, 100% 100%);
        }

        .trees {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, #0a0415 0%, transparent 100%);
            clip-path: polygon(0 100%, 0 70%, 5% 65%, 10% 75%, 15% 60%, 20% 80%, 25% 55%, 30% 85%, 35% 50%, 40% 90%, 45% 60%, 50% 75%, 55% 65%, 60% 80%, 65% 55%, 70% 85%, 75% 60%, 80% 90%, 85% 50%, 90% 95%, 95% 65%, 100% 70%, 100% 100%);
        }

        /* Login card */
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
            position: relative;
        }

        .login-title {
            color: white;
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-field:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        .input-icon svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: white;
        }

        .remember-me label {
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .forgot-password {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }

        .forgot-password:hover {
            opacity: 0.8;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: white;
            color: #6b46c1;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            color: white;
            font-size: 14px;
        }

        .register-link a {
            color: #a78bfa;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #c4b5fd;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: white;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .divider span {
            padding: 0 15px;
        }

        .google-signin-button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .google-signin-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }
    </style>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Starry background -->
    <div class="stars" id="stars"></div>
    
    <!-- Mountain silhouettes -->
    <div class="mountains"></div>
    
    <!-- Tree silhouettes -->
    <div class="trees"></div>

    <!-- Login card -->
    <div class="login-card">
        <h1 class="login-title">Login</h1>
        
        <form>
            <div class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <div class="input-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M20.59 22C20.59 18.13 16.74 15 12 15C7.26 15 3.41 18.13 3.41 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            
            <div class="input-group">
                <input type="password" class="input-field" placeholder="Password" required>
                <div class="input-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-button">Login</button>
            
            <div class="divider">
                <span>OR</span>
            </div>

            <button type="button" class="google-signin-button" id="google-signin-btn">
                <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
            
            <div class="register-link">
                Don't have an account? <a href="#">Register</a>
            </div>
        </form>
    </div>

    <script>
        /*
         * GOOGLE SIGN-IN SETUP INSTRUCTIONS:
         * 
         * 1. Go to https://console.cloud.google.com/
         * 2. Create a new project or select an existing one
         * 3. Enable the Google+ API (or Google Identity Services)
         * 4. Go to "Credentials" â†’ "Create Credentials" â†’ "OAuth client ID"
         * 5. Configure the OAuth consent screen if prompted
         * 6. Choose "Web application" as the application type
         * 7. Add your domain to "Authorized JavaScript origins" (e.g., http://localhost:8000)
         * 8. Add your redirect URI to "Authorized redirect URIs"
         * 9. Copy the Client ID and replace 'YOUR_GOOGLE_CLIENT_ID' below
         */

        // Generate stars dynamically
        const starsContainer = document.getElementById('stars');
        const starCount = 150;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Random size
            const size = Math.random();
            if (size < 0.6) {
                star.classList.add('small');
            } else if (size < 0.9) {
                star.classList.add('medium');
            } else {
                star.classList.add('large');
            }
            
            // Random position
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            
            // Random animation delay
            star.style.animationDelay = Math.random() * 3 + 's';
            
            starsContainer.appendChild(star);
        }

        // Form submission handler
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login functionality would be implemented here!');
        });

        // Google Sign-In configuration
        // IMPORTANT: Replace 'YOUR_GOOGLE_CLIENT_ID' with your actual Google Client ID
        // Get it from: https://console.cloud.google.com/apis/credentials
        const GOOGLE_CLIENT_ID = '579962817468-rglcqp5mtiophpe3qkm0866uk61fdroo.apps.googleusercontent.com';

        // Google Sign-In handler
        function handleCredentialResponse(response) {
            // Decode the JWT token to get user information
            const responsePayload = parseJwt(response.credential);
            
            console.log("ID: " + responsePayload.sub);
            console.log('Full Name: ' + responsePayload.name);
            console.log('Given Name: ' + responsePayload.given_name);
            console.log('Family Name: ' + responsePayload.family_name);
            console.log("Image URL: " + responsePayload.picture);
            console.log("Email: " + responsePayload.email);
            
            // Here you can send the credential to your backend server
            // Example: send to your authentication endpoint
            // fetch('/api/auth/google', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify({ credential: response.credential })
            // })
            
            // For now, show success message
            alert('Successfully signed in with Google!\n\nName: ' + responsePayload.name + '\nEmail: ' + responsePayload.email);
            
            // You can redirect to dashboard or update UI here
            // window.location.href = '/dashboard';
        }

        // Helper function to parse JWT token
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // Initialize Google Sign-In when the page loads
        window.onload = function() {
            // Check if running from file:// protocol (won't work with OAuth)
            if (window.location.protocol === 'file:') {
                console.warn('âš ï¸ Running from file:// protocol. Google OAuth requires HTTPS or localhost.');
                console.warn('ðŸ’¡ Solution: Serve this file using a local web server:');
                console.warn('   Python: python -m http.server 8000');
                console.warn('   Node: npx http-server');
                console.warn('   Then open: http://localhost:8000/login.html');
            }
            
            // Log current origin for debugging
            console.log('Current origin:', window.location.origin);
            console.log('Make sure this origin is added to "Authorized JavaScript origins" in Google Cloud Console');
            
            // Wait for Google Identity Services to load
            function initializeGoogleSignIn() {
                if (typeof google !== 'undefined' && google.accounts) {
                    google.accounts.id.initialize({
                        client_id: GOOGLE_CLIENT_ID,
                        callback: handleCredentialResponse
                    });

                    // Set up the Google Sign-In button
                    const googleSignInBtn = document.getElementById('google-signin-btn');
                    if (googleSignInBtn) {
                        googleSignInBtn.addEventListener('click', function() {
                            // Use the credential-based flow (simpler, no redirect needed)
                            // This uses the One Tap flow programmatically
                            google.accounts.id.prompt((notification) => {
                                if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                                    // Fallback: Use popup-based OAuth flow
                                    const tokenClient = google.accounts.oauth2.initTokenClient({
                                        client_id: GOOGLE_CLIENT_ID,
                                        scope: 'email profile openid',
                                        callback: (response) => {
                                            if (response.access_token) {
                                                // Fetch user info using the access token
                                                fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                                                    headers: {
                                                        'Authorization': 'Bearer ' + response.access_token
                                                    }
                                                })
                                                .then(res => {
                                                    if (!res.ok) {
                                                        throw new Error('Failed to fetch user info: ' + res.status);
                                                    }
                                                    return res.json();
                                                })
                                                .then(data => {
                                                    console.log('User info:', data);
                                                    alert('Successfully signed in with Google!\n\nName: ' + data.name + '\nEmail: ' + data.email);
                                                    // You can redirect or update UI here
                                                    // window.location.href = '/dashboard';
                                                })
                                                .catch(error => {
                                                    console.error('Error fetching user info:', error);
                                                    alert('Error signing in with Google: ' + error.message + '\n\nPlease check:\n1. Authorized JavaScript origins in Google Cloud Console\n2. OAuth consent screen is configured\n3. Google+ API is enabled');
                                                });
                                            } else if (response.error) {
                                                console.error('Google Sign-In error:', response.error);
                                                let errorMsg = 'Error: ' + response.error;
                                                if (response.error === 'popup_closed_by_user') {
                                                    errorMsg = 'Sign-in was cancelled.';
                                                } else if (response.error === 'access_denied') {
                                                    errorMsg = 'Access denied. Please check your Google Cloud Console settings.';
                                                }
                                                alert('Google Sign-In Error: ' + errorMsg);
                                            }
                                        },
                                        error_callback: (error) => {
                                            console.error('OAuth error:', error);
                                            alert('OAuth Error: ' + (error.message || error) + '\n\nPlease ensure:\n1. Your Client ID is correct\n2. Authorized JavaScript origins include: ' + window.location.origin + '\n3. OAuth consent screen is configured');
                                        }
                                    });
                                    
                                    // Request access token (this will open a popup)
                                    tokenClient.requestAccessToken({ prompt: 'consent' });
                                }
                            });
                        });
                    }

                    // Optional: Show One Tap prompt (uncomment to enable)
                    // google.accounts.id.prompt();
                } else {
                    // Retry after a short delay if Google API hasn't loaded yet
                    setTimeout(initializeGoogleSignIn, 100);
                }
            }

            initializeGoogleSignIn();
        };
    </script>
</body>
</html>
